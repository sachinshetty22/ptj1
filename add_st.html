<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="initial-scale=1.0, width=device-width" name="viewport">
<title>Material</title>

<!-- css -->
<link href="css/base.min.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">
<link href="css/project.css" rel="stylesheet">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,400,400italic,500,500italic" media="all">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<!-- favicon -->
<!-- ... -->

<!-- ie -->
<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>
<body>
	<div class="content">
		<div class="content-heading"></div>
		<div class="container">
			<div class="row">
				<section class="content-inner ja-section">
					<form class="form" action="" method="post">
						<legend class="col-lg-10 col-lg-offset-2 col-md-9 col-md-offset-3 col-sm-8 col-sm-offset-4">Post a Job</legend>
						<div class="form-group">
							<div class="row">
								<div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="jobTitle">Job Title</label>
								</div>
								<div class="col-lg-6 col-md-8 col-sm-8">
									<input id="jobTitle" class="form-control" placeholder="Add a Job Title" type="text" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="jobCategory">Category</label>
								</div>
								<div class="col-lg-4 col-md-6 col-sm-8">
									<select id="jobCategory" class="form-control">
										<option value="">Choose</option>
										<option value="">Customer Service</option>
										<option value="">IT</option>
										<option value="">Online</option>
										<option value="">Advertising & PR</option>
										<option value="">Sales</option>
										<option value="">Clerical & Administration</option>
										<option value="">Humar Resources</option>
										<option value="">Education</option>
										<option value="">Hotels & Tourism</option>
										<option value="">Accounting & Finance</option>
										<option value="">Manufacturing</option>
										<option value="">Other Jobs</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-lg-12 col-md-12 col-sm-12">
									<hr class="light-hr ja_hr" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="jobSalaryPeriod">Salary Period</label>
								</div>
								<div class="col-lg-4 col-md-6 col-sm-8">
									<select id="jobSalaryPeriod" class="form-control">
										<option value="">Choose</option>
										<option value="">Hourly</option>
										<option value="">Weekly</option>
										<option value="">Monthly</option>
										<option value="">Yearly</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="jobSalaryRangeFrom"> <i class="fa fa-rupee"></i> Salary Range</label>
								</div>
								<div class="col-lg-3 col-md-3 col-sm-4">
									<input id="jobSalaryRangeFrom" placeholder="From" class="form-control" type="text" />
								</div>
								<div class="col-lg-3 col-md-3 col-sm-4">
									<input id="jobSalaryRangeTo" placeholder="To" class="form-control" type="text" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="jobSalaryPeriod">Position</label>
								</div>
								<div class="col-lg-4 col-md-6 col-sm-8">
									<select id="jobSalaryPeriod" class="form-control">
										<option value="">Choose</option>
										<option value="">Full-time</option>
										<option value="">Part-time</option>
										<option value="">Contract</option>
										<option value="">Temporary</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="jobDescription">Job Description</label>
								</div>
								<div class="col-lg-6 col-md-8 col-sm-8">
									<textarea rows="5" id="jobDescription" placeholder="Add a breif description about the job" class="form-control"></textarea>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="jobPhoto">Upload Photo</label>
								</div>
								<div class="col-lg-4 col-md-6 col-sm-8">
									<input type="file" id="jobPhoto">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-lg-12 col-md-12 col-sm-12">
									<hr class="light-hr ja_hr" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="jobUserName"><i class="fa fa-user"></i> Name</label>
								</div>
								<div class="col-lg-4 col-md-6 col-sm-8">
									<input id="jobUserName" class="form-control" placeholder="Please provide your name" type="text" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="jobUserEmail"><i class="fa fa-envelope-o"></i> Email</label>
								</div>
								<div class="col-lg-4 col-md-6 col-sm-8">
									<input id="jobUserEmail" class="form-control" placeholder="Please provide your email" type="text" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="jobUserPhone"><i class="fa fa-phone"></i> Phone</label>
								</div>
								<div class="col-lg-4 col-md-6 col-sm-8">
									<input id="jobUserPhone" class="form-control" placeholder="Please provide your phone number" type="text" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="jobPlace"><i class="fa fa-map-marker"></i> Place</label>
								</div>
								<div class="col-lg-4 col-md-6 col-sm-8">
									<input id="pac-input" class="form-control" placeholder="Enter your location" type="text" />
									<a style="cursor: pointer; text-decoration: none" class="new_addrs"><i class="fa fa-search"></i> Can't find location</a>
                            
                            
	                                <div class="col-lg-12 col-md-12 col-sm-12 zpadding hide" id="fs_addrs_form">
	                                     <div class="col-lg-12 col-md-12 col-sm-12 zpadding">
	                                         <input type="text" name="pageVenue" id ="establishment" class="form-control"  placeholder="Name of Venue "/>
	                                     </div>
	                                     <div class="clearfix" style="margin-bottom: 10px;"></div>
	                                     
	                                     <div class="col-lg-12 col-md-12 col-sm-12 zpadding">
	                                         <input type="text" name="pageAddress1" id ="route" class="form-control" placeholder="Address1 "/>
	                                     </div>
	                                     <div class="clearfix" style="margin-bottom: 10px;"></div>
	                                     
	                                     <div class="col-lg-12 col-md-12 col-sm-12 zpadding">
	                                         <input type="text" name="pageAddress2" id ="sublocality" class="form-control" placeholder="Address2"/>
	                                     </div>
	                                     <div class="clearfix" style="margin-bottom: 10px;"></div>
	                                     
	                                     <div class="col-lg-6 col-md-6 col-sm-6 zpadding_l">
	                                         <input type="text" name="pageCountry" id ="country" class="form-control" placeholder="Country"/>
	                                     </div>
	                                      
	                                     <div class="col-lg-6 col-md-6 col-sm-6 zpadding_r">
	                                         <input type="text" name="pageState" id ="administrative_area_level_1" class="form-control" placeholder="State "/>
	                                     </div>
	                                      
	                                     <div class="clearfix" style="margin-bottom: 10px;"></div>
	                                     <div class="col-lg-6 col-md-6 col-sm-8 zpadding_l">
	                                         <input type="text" name="pageCity" id ="locality" class="form-control" placeholder="City"/>
	                                     </div>
	                                      
	                                     <div class="col-lg-6 col-md-6 col-sm-8 zpadding_r">
	                                         <input type="text" name="pagePinCode" id ="postal_code" class="form-control" placeholder="Pin/Zip"/>
	                                     </div>
	                                     
	                                     <div class="col-lg-6 col-md-6 col-sm-8 zpadding_l">
	                                         <a id="reset_addrs" style="cursor: pointer; text-decoration: none"><i class="fa fa-repeat"></i> Reset address</a>
	                                     </div>
	                                 </div> 
								</div>
							</div>
						</div>
						<div class="form-group-btn">
							<div class="row">
								<div class="col-lg-4 col-lg-push-2 col-md-6 col-md-push-3 col-sm-8 col-sm-push-4">
									<button type="submit" class="btn btn-blue waves-button waves-light waves-effect">Post</button><button type="button" class="btn waves-button waves-effect">Cancel</button>
								</div>
							</div>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
	
	
	
	<script src="http://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js" type="text/javascript" async=""></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/base.min.js"></script>
	
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyDFYK_OcwJV9rKbJPEzWxu9A35DLkXEHio"></script>
	<script src="js/location.js"></script>
</body>
